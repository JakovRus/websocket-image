<html>

<head>
  <title>Demo</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
</head>

<body>
  <img id="img" width="40%">
  <script src="/socket.io/socket.io.js"></script>

  <script>
    var socket = io();
    socket.on('imageConversionByServer', function(data) {
      document.querySelector("#img").setAttribute("src",data);
    })
  </script>
</body>

</html>
